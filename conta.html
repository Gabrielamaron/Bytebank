<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Conta - ByteBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/cabecalho.css" rel="stylesheet">
    <link href="assets/css/logo.css" rel="stylesheet">
    <link href="assets/css/foco.css" rel="stylesheet">
    <link href="assets/css/menu/menu.css" rel="stylesheet">
    <link href="assets/css/menu/menu__item.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__campo.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__campo--invalido.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__campo--mensagemErro.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__grupo.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__enviar.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__legenda.css" rel="stylesheet">
    <link href="assets/css/formulario/formulario__input.css" rel="stylesheet">
    <link href="assets/css/rodape/rodape.css" rel="stylesheet">
    <link href="assets/css/rodape/rodape__menu.css" rel="stylesheet">
    <link href="assets/css/rodape/rodape__nav.css" rel="stylesheet">
    <link href="assets/css/rodape/rodape__copyright.css" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" alt="Logo ByteBank" src="assets/img/Logo.png">
        <nav class="menu">
          <a class="menu__item" href="index.html">Home</a>
          <a class="menu__item" href="conta.html">Abra sua Conta</a>
        </nav>
      </header>
    <main>  
        <form class="formulario">
            <legend class="formulario__legenda">Dados pessoais</legend>
            <div class="formulario__campo">
                <label class="etiqueta" for="nome"><strong>Nome</strong></label>
                <input class="formulario__input" id="nome" name="nome" type="text" data-tipo="nome" title="Insira seu nome" pattern="^(?!.*[!@#$%&*-=+\d]).*$" required>
                <span class="formulario__campo--mensagemErro"></span>
            </div>

            <div class="formulario__campo">
                <label class="etiqueta" for="data"><strong>Data de nascimento</strong></label>
                <input class="formulario__input" id="data" name="data de aniversário" type="date" data-tipo="dataDeNascimento" title="Insira sua data de nascimento" required>
                <span class="formulario__campo--mensagemErro"></span>
            </div>

            <div class="formulario__campo">
                <label class="etiqueta" for="email"><strong>Email</strong></label>
                <input class="formulario__input" id="email" name="email" type="email" data-tipo="email" title="Insira um endereço de email valido" required>
                <span class="formulario__campo--mensagemErro"></span>
            </div>

            <div class="formulario__campo">
                <label class="etiqueta" for="cpf"><strong>CPF</strong></label>
                <input class="formulario__input" id="cpf" name="cpf" type="text" data-tipo="cpf" title="Insira seu cpf" autocomplete="off" pattern="^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$" required/>
                <span class="formulario__campo--mensagemErro"></span>
            </div>

            <fieldset class="formulario__grupo">
                <div class="formulario__campo">
                    <label class="etiqueta" for="cep"><strong>CEP</strong></label>
                    <input class="formulario__input" id="cep" name="cep" type="text" data-tipo="cep" pattern = "^[\d]{5}-[\d]{3}$" required>
                    <span class="formulario__campo--mensagemErro"></span>
                </div>
                <div class="formulario__campo">
                    <label class="etiqueta" for="cidade"><strong>Cidade</strong></label>
                    <input class="formulario__input" id="cidade" name="cidade" type="text" data-tipo="cidade" required>
                    <span class="formulario__campo--mensagemErro"></span>
                </div>
            </fieldset>

            <fieldset class="formulario__grupo">
                <div class="formulario__campo">
                    <label class="etiqueta" for="rua"><strong>Rua</strong></label>
                    <input class="formulario__input" id="rua" name="rua" type="text" data-tipo="rua" required>
                    <span class="formulario__campo--mensagemErro"></span>
                </div>
                <div class="formulario__campo">
                    <label class="etiqueta" for="numeroRua"><strong>Número</strong></label>
                    <input class="formulario__input" id="numeroRua" name="numero da rua" type="number" data-tipo="numero" required>
                    <span class="formulario__campo--mensagemErro"></span>
                </div>
            </fieldset>

            <button class="formulario__enviar" type="submit">Enviar</button>
        </form>
    </main>
    <br><br>
    <footer class="rodape">
        <div class="rodape__menu">
          <nav class="rodape__nav">
            <a class="menu__item" href="index.html">Home</a>
            <a class="menu__item" href="conta.html">Abra sua Conta</a>
          </nav>
        </div>
        <div class="rodape__copyright">
          <img class="logo" alt="Logo ByteBank" src="assets/img/rodape.png">
          <p>©Copyright reservado</p>
        </div>
      </footer>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/app.js"></script>

</body>
</html>
